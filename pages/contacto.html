<h1 class="titulo-paginas" > Contacto</h1>

<main> <!-- Formulario contacto --> 
  <section class="form-container">
    <h2>Tu información</h2>
    <form class="grid-form">

      <label for="nombre"> Nombre/s</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="apellido"> Apellido/s</label>
      <input type="text" id="apellido" name="apellido" required>

      <label for="celular"> Celular de contacto</label>
      <input type="tel" id="celular" name="celular" required>

      <label for="email"> Email</label>
      <input type="email" id="email" name="email" required>

      <label for="tipo-doc"> Tipo de documento</label>
      <select id="tipo-doc" name="tipo-doc" required>
        <option value=""> Seleccionar</option>
        <option value="dni"> DNI - Argentina</option>
        <option value="pasaporte"> Pasaporte</option>
      </select>

      <label for="num-doc"> Número de documento</label>
      <input type="text" id="num-doc" name="num-doc" required>

      <label for="aportes" class="full-width"> ¿Tenés material documental para aportar?</label>
      <select id="aportes" name="motivo" class="full-width" required>
        <option value=""> Seleccionar</option>
        <option value="donar"> Si, para donar</option>
        <option value="digitalizar"> Si, para digitalizar</option>
        <option value="no"> No </option>
      </select>
          </form>
  </section>

      <label class="checkbox full-width">
        <input type="checkbox" name="suscripcion">Acepto recibir información de novedades del Museo
      </label>

      <button type="submit" class="btn-enviar"> Enviar</button>
